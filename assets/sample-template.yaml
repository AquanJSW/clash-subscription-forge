mixed-port: 7890
allow-lan: true
mode: rule
log-level: silent
external-controller: localhost:9090
ipv6: true

proxy-groups:
- name: proxy
  type: select

- name: youtube
  type: select

- name: bilibili
  type: select 
  proxies:
  - DIRECT

rules:
  # youtube
  - DOMAIN-SUFFIX,googlevideo.com,youtube
  - DOMAIN-SUFFIX,youtube.com,youtube
  - DOMAIN,youtubei.googleapis.com,youtube

  # bilibili
  - DOMAIN-SUFFIX,biliapi.com,bilibili
  - DOMAIN-SUFFIX,biliapi.net,bilibili
  - DOMAIN-SUFFIX,bilibili.com,bilibili
  - DOMAIN-SUFFIX,bilibili.tv,bilibili
  - DOMAIN-SUFFIX,bilivideo.com,bilibili

  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,proxy
